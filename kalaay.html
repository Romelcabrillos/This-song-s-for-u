<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .yes:hover {
            background-color: #45a049;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        .no:hover {
            background-color: #d32f2f;
        }
        #result {
            margin-top: 30px;
        }
        video, img {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you accept this song for you?</h1>
        <button class="button yes" onclick="showYes()">Yes</button>
        <button class="button no" onclick="showNo()">No</button>
        <div id="result"></div>
    </div>

    <script>
        function showYes() {
            document.getElementById('result').innerHTML = `
                <h2>This song is for you ‚ù§Ô∏è</h2>
                <video autoplay controls>
                    <source src="301a926cc50b2e2740458e1814bef9da.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        }

        function showNo() {
            document.getElementById('result').innerHTML = `
                <h2>üíî Sad...</h2>
                <img src="1719051294095~2.jpg" alt="Sad Image">
                <video autoplay controls>
                    <source src="3e5f22fff9e5d59116a92fffb604e34a.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        }
    </script>
</body>
</html>
